<!DOCTYPE HTML>
<html>
	<head>
		<title>Giftify | Gift Exchanges Made Easy</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/picker.css" media="screen" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/parsley.js"></script>
		<script src="js/picker.js"></script>
		<script src="js/picker.date.js"></script>
		<script src="js/picker.time.js"></script>
		<script src="js/misc.js"></script>
	</head>
	<body>
		<header>
			<section id="headline">
				<h1>Creating a Gift Exchange in just two simple steps.</h1>
			</section>
		</header>

		<article id="wrapper">
			<div class="row">
				<p>First, we just need some basic information about your event. Then we'll ask about your guests.</p>
			</div>

			<form data-validate="parsley" novalidate>
				<div class="row split">
					<div>
						<input class="check_val" id="name" name="name" type="text" placeholder="Event Name" required="required" data-trigger="keyup" />
					</div>

					<div class="split">
						<div>
							<input class="check_val" id="date" name="date" type="text" placeholder="Event Date" required="required" data-trigger="change" />
						</div>
	
						<div>
							<input class="check_val" id="time" name="time" type="text" placeholder="Event Time" required="required" data-trigger="change" />
						</div>
					</div>
				</div>

				<div class="row split">
					<div>
						<input class="check_val" id="location" name="date" type="text" placeholder="Event Location" required="required" data-trigger="keyup" />
					</div>

					<div>
						<input class="check_val" id="limit" name="limit" type="number" placeholder="Gift Price Limit" required="required" data-trigger="keyup" />
					</div>
				</div>

				<div class="row extra_margin">
					<label class="custom">
						<input id="type" tabindex="-1" name="type" type="radio" checked /><span></span> Private Event
					</label>

					<label class="custom disabled">
						<input id="type" tabindex="-1" name="type" type="radio" disabled /><span></span> Public Event (Coming Soon!)
					</label>
				</div>

				<div class="row">
					<button class="validate centered">Create Event</button>
				</div>

<!--
				<div class="row split">
					<div>
						<input class="check_val" name="fname" type="text" placeholder="First Name" />
					</div>

					<div>
						<input class="check_val" name="lname" type="text" placeholder="Last  Name" />
					</div>
				</div>

				<div class="row split">
					<div>
						<input class="check_val" name="email" type="email" placeholder="Email" />
					</div>

					<div>
						<input class="check_val" name="password" type="password" placeholder="Password" />
					</div>
				</div>
-->
			</form>
		</article>
	</body>
</html>
